<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: salmon;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" >Update Your Vaccination Details :-</a>
                <a href="/onlyread" class="btn btn-outline-light">View All Employee</a>
                <a href="/onlyread" class="btn btn-outline-light">Back</a>
                <a href="/" class="btn btn-outline-light">Exit</a>
        </nav>
            <div class="container"></div>
                <form class="container" method="POST">
                    <div class="col-md-8">
                        <label for="fullname" class="form-label">Full Name :-</label>
                        <input type="text" class="form-control" name="fullname" placeholder="Already Updated">
                    </div>
                    <div class="col-8">
                        <label for="emailaddress" class="form-label">Email Address :-</label>
                        <input type="email" class="form-control" name="emailaddress" placeholder="Already Updated">
                    </div>
                    <div class="col-8">
                    <label for="address" class="form-label">Address :-</label>
                    <input type="text" class="form-control" name="address" placeholder="Already Updated">
                    </div>
                <div class="row g-2"> 
                    <div class="col-md-3">
                    <label for="city" class="form-label">City :-</label>
                    <input type="text" class="form-control" name="city" value="{{data[3]}}"/>
                    </div>
                    <div class="col-md-3">
                    <label for="officelocation" class="form-label">Office Location :-</label>
                    <select name="officelocation" class="form-select">
                        <option selected >{{data[4]}}</option>
                        <option>Mumbai-Turbhe</option>
                        <option>Mumbai-BKC</option>
                    </select>
                    </div>
                </div> 
                <div class="row g-2">
                    <div class="col-md-3">
                    <label for="age" class="form-label">Age :-</label>
                    <input type="number" class="form-control" name="age" placeholder="Already Updated">
                    </div>
                    <div class="col-md-3">
                    <label for="mobilenumber" class="form-label">Mobile Number +91:-</label>
                    <input type="number" class="form-control" name="mobilenumber" placeholder="Already Updated">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-3">
                        <label for="vaccinename" class="form-label">Vaccine Name :-</label>
                        <select name="vaccinename" class="form-select" >
                        <option selected >{{data[7]}}</option>
                        <option>Covaccine</option>
                        <option>Covishield</option>
                        <option>Sputnic</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="vaccinationstatus" class="form-label">Vaccination Status :-</label>
                        <select name="vaccinationstatus" class="form-select" >
                        <option selected >{{data[8]}}</option>
                        <option>Partially(1st Dose)</option>
                        <option>Fully(2nd Dose)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="dateofvaccination" class="form-label">Date of Vaccination :-</label>
                        <input type="date" class="form-control" name="dateofvaccination" value="{{data[9]}}"/>
                    </div>
                    </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                </form>
                <h6 class="text-success mt-3">{{message}}</h6>
            </div>
        </body>
        </html>
