<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body style="background-color: salmon;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"> All Empolyee Records :-</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="data">Edit Vaccination Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="onlyread">View Employee Details</a>
                    </li>
                </ul>
            </div>
            <a href="/" class="btn btn-outline-light">Log Out</a>
    </nav>
    <div class="container">
        <table class="table">
            <thead class="text-primary">
            <tr>            
                <th scope="col">Full Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Vaccine Name</th>
                <th scope="col">Vaccination Status</th>
                <th scope="col">Date of Vaccination</th>  
                <th></th>     
                <th></th>      
            </tr>
        </thead>
        <tbody>
            {%for i in data%}
                <tr>
                    <th scope="row">{{i[0]}}</th>
                    <td>{{i[1]}}</td>
                    <td>{{i[7]}}</td>
                    <td>{{i[8]}}</td>
                    <td>{{i[9]}}</td>
                    <td>
                        <a href="/details/{{i[0]}}" class="btn btn-dark">View Full Details</a>
                    </td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
        <h6 class="text-success mt-3">{{message}}</h6>
        </div>
</body>
</html>
